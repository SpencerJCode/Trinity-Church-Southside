<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' media='screen and (min-width: 901px)' href='desktop.css' />
    <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 900px)' href='tablet.css' />
    <link rel='stylesheet' media='screen and (max-width: 480px)' href='mobile.css' />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Trinity Church Southside</title>
    <meta name="keywords"
        content="Church, Baptist, Southern, Virginia, Reformed, Trinitarian, Trinity, 1689, London, Confession, 
        Apostle's Creed, Nicene Creed, Cessationist, Complementarian, Multi-generational, Multigenerational, 
        Inter-generational, Intergenerational, Family-integrated, Expository, Classical, Congregational, Family,
        Household, Plurality, Elders, Homeschool, Calvinist, Calvinism">
    <meta name="description"
        content="TCS exists to glorify God through knowing, loving, and enjoying Christ Jesus by the Spirit">
    <meta name="author" content="Spencer Johnson">
    <!--link rel="icon" type="image/x-icon" href="favicon.ico"-->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'; font-src https://fonts.googleapis.com https://fonts.gstatic.com"-->   
    <script src="goshenWebEngine.js"></script>
</head>
<body onload="webEngine.checkURLForRedirects()">
    <div id="Loader" class="loader bk-5">
        <div></div>
        <img src="/assets/tcslogo.png" class="loadingLogo"/>
        <div></div>
    </div>
    <div id="Header"></div>
    <div class="navigation frt-1">
        <div id="imnew" class="navigationItem" onclick="webEngine.loadPage(this.id)">I'm New</div>
        <div id="aboutus" class="navigationCategory">
            <button class="dropbtn frt-1">
                About Us
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content frt-1">
                <div id="lordsday" class="frt-1" onclick="webEngine.loadPage(this.id)">Lord's Day</div>
                <div id="distinctives" class="frt-1" onclick="webEngine.loadPage(this.id)">Distinctives</div>
                <div id="beliefs" class="frt-1" onclick="webEngine.loadPage(this.id)">Beliefs</div>
                <div id="membership" class="frt-1" onclick="webEngine.loadPage(this.id)">Membership</div>
                <div id="leadership" class="frt-1" onclick="webEngine.loadPage(this.id)">Leadership</div>
                <div id="contactus" class="frt-1" onclick="webEngine.loadPage(this.id)">Contact Us</div>
            </div>
        </div>
        <div class="navigationCategory">
            <button class="dropbtn frt-1">
                Music
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content frt-1">
                <div id="music" class="frt-1" onclick="webEngine.loadPage(this.id)">God's Music</div>
                <div id="psalms" class="frt-1" onclick="webEngine.loadPage(this.id)">Psalms</div>
                <div id="hymns" class="frt-1" onclick="webEngine.loadPage(this.id)">Hymns</div>
                <div id="spiritualsongs" class="frt-1" onclick="webEngine.loadPage(this.id)">Spiritual Songs</div>
            </div>
        </div>
        <div id="resources" class="navigationCategory">
            <button class="dropbtn frt-1">
                Resources
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content frt-1">
                <div id="constitution" class="frt-1" onclick="webEngine.loadPage(this.id)">Constitution</div>
                <div id="creeds" class="frt-1" onclick="webEngine.loadPage(this.id)">Creeds</div>
                <div id="blog" class="frt-1" onclick="webEngine.loadPage(this.id)">Blog</div>
                <div id="podcast" class="frt-1" onclick="webEngine.loadPage(this.id)">Podcast (soon!)</div>
            </div>
        </div>
    </div>
    <div id="Content"></div>
    <div class="footer bk-2 frt-3" style="margin-top:50px;">KNOWING | LOVING | ENJOYING</div>
</body>
</html>
